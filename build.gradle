apply plugin: 'groovy'
apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    groovy 'org.codehaus.groovy:groovy:1.7.4'
    compile 'org.apache.poi:poi-ooxml:3.7-beta2'
    testCompile 'junit:junit:4.+'
}

def defaultEncoding = 'UTF-8'
compileJava {
    options.encoding = defaultEncoding
}
compileTestJava {
    options.encoding = defaultEncoding
}
compileGroovy {
    groovyOptions.encoding = defaultEncoding
    options.encoding = defaultEncoding
}
compileTestGroovy {
    groovyOptions.encoding = defaultEncoding
    options.encoding = defaultEncoding
}

uploadArchives {
    repositories.mavenDeployer {
        // If you want to deploy it, set an entry which has a key of 'local.maven.dir' at System properties.
        // ex) In $HOME/.gradle/gradle.properties: systemProp.local.maven.dirs=$HOME/myrepos/maven2
        repository url: System.properties['local.maven.dir']
    }
}
